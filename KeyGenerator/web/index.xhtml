
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Keynonator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/bootstrap.css" media="screen"/>
        <link rel="stylesheet" href="css/datepicker.css"/>
        <link rel="stylesheet" href="css/theme.css"/>
        <f:metadata>
            <f:event type="preRenderComponent" listener="#{keyBean.init()}"></f:event>
        </f:metadata>
    </h:head>
    <h:body>
        <div class="container">

            <br/><br/>
            <br/><br/>

            <div class="row-fluid">
                <h:form id="form" class="form-horizontal" prependId="false">
                    <fieldset>
                        <div id="legend">
                            <legend class="">Gerador de licenças SGN</legend>
                        </div>

                        <h:messages/>
                        <!-- key 1 -->
                        <div class="control-group">
                            <label class="control-label"  for="key">Código Verificação</label>
                            <div class="controls">
                                <h:inputText  id="key" value="#{keyBean.key1}" p:placeholder="Entre com o código" class="input-xlarge"/>
                            </div>
                        </div>

                        <!-- data expiration -->
                        <div class="control-group">
                            <label class="control-label"  for="dateExp"> Data Expiração</label>
                            <div class='input-group date' id='datetimepicker'>
                                <h:inputText class="form-control datepicker" p:placeholder="dd/mm/yyyy" h:value="#{keyBean.date}"/>
                            </div>
                        </div>
                        <br/>
                        <!-- Submit -->
                        <div class="control-group">
                            <div class="controls" >
                                <h:commandButton value="Gerar Licença" class="btn btn-success teste" action="#{keyBean.submit()}">
                                </h:commandButton>
                            </div>
                        </div>
                        <br/>
                        <!-- code -->
                        <h:panelGroup class="alert alert-success" id="code" rendered="#{keyBean.success}" p:role="alert">
                            <label class="control-label" for="key">#{keyBean.code1}</label>
                        </h:panelGroup>

                    </fieldset>
                </h:form>
            </div>

        </div>



        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>

            $(document).ready(function() {
                $(document).on("focus", ".datepicker", function() {
                    $(".datepicker").datepicker({
                        format: 'dd/mm/yyyy'
                    });
                })
            });
        </script>
    </h:body>
</html>
